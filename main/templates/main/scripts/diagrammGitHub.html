<script>
    let ctx = document.getElementById('lang_graph').getContext('2d');
    let lang_array = [];
    let data_array = [];
{% for key, value in github.data_lang.items %}
    lang_array.push('{{ key }}');
    data_array.push(parseInt('{{ value }}', 10));
{% endfor %}
    let lang_graph = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: lang_array,
            datasets: [{
                data: data_array,
                backgroundColor: ['#e91e63', '#00e676', '#ff5722', '#1e88e5', '#ffd600', '#705335', '#9acd32', '#f3da0b'],
                borderWidth: 0.5,
                borderColor: '#ddd'
            }]
        },
        options: {
            title: {
                display: true,
                text: 'Языки программирования',
                position: 'top',
                fontSize: 16,
                fontColor: '#111',
                padding: 20
            },
            legend: {
                display: true,
                position: 'bottom',
                labels: {
                    boxWidth: 20,
                    fontColor: '#111',
                    padding: 15
                }
            },
            tooltips: {
                enabled: false
            },
            plugins: {
                datalabels: {
                    color: '#111',
                    textAlign: 'center',
                    font: {
                        lineHeight: 1.6
                    },
                    formatter: function (value, ctx) {
                        return ctx.chart.data.labels[ctx.dataIndex] + '\n' + value + '%';
                    }
                }
            }
        }
    });
</script>
